[project]
site_name = "Django Velocity"
site_description = "Modern Django Boilerplate with Service-Oriented Architecture"
site_url = "https://django-velocity.example.com/"
copyright = "Copyright &copy; 2026 Django Velocity"

[project.theme]
name = "material"
palette = [
    { scheme = "slate", primary = "indigo", accent = "amber", toggle = { icon = "material/brightness-4", name = "Switch to light mode" } },
    { scheme = "default", primary = "indigo", accent = "amber", toggle = { icon = "material/brightness-7", name = "Switch to dark mode" } }
]
font = { text = "Inter", code = "JetBrains Mono" }
features = [
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.tracking",
    "navigation.tabs",
    "navigation.sections",
    "navigation.expand",
    "navigation.top",
    "search.suggest",
    "search.highlight",
    "content.code.copy",
    "content.code.annotate",
]
icon = { repo = "fontawesome/brands/github" }

[project.extra]
social = [
    { icon = "fontawesome/brands/github", link = "https://github.com/your-org/django-velocity" }
]

[[project.nav]]
Home = "index.md"

[[project.nav]]
"Getting Started" = "getting-started.md"

[[project.nav]]
Architecture = "architecture.md"

[[project.nav]]
"Celery & Tasks" = "celery.md"

[[project.nav]]
API = [
    { "Overview" = "api/index.md" },
    { "Authentication" = "api/authentication.md" },
    { "Users" = "api/users.md" }
]

[[project.nav]]
Deployment = "deployment.md"

[[project.nav]]
Contributing = "contributing.md"


[project.markdown_extensions]
pymdownx.highlight = { anchor_linenums = true, line_spans = "__span", pygments_lang_class = true }
pymdownx.inlinehilite = {}
pymdownx.snippets = {}
pymdownx.superfences = { custom_fences = [
    { name = "mermaid", class = "mermaid", format = "pymdownx.superfences.fence_code_format" }
]}
pymdownx.tabbed = { alternate_style = true }
admonition = {}
pymdownx.details = {}
attr_list = {}
md_in_html = {}
tables = {}
